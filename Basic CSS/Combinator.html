<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator</title>

    <style>
        .descendant-Selector p{
            color: red;
            font-size: 20px;
        }
        .child-selector > p{
            color: green;
            font-size: 20px;
        }
        .adjacent-sibling + p{
            color: blue;
            font-size: 20px;
        }
        .general-sibling ~ p{
            color: purple;
            font-size: 20px;
        }
    </style>

</head>
<body>
    <h1>Selector</h1>
    <h2>Descendant Selector</h2>
    <div class="descendant-Selector">
        <p>First Paragraph</p>
        <p>Second Paragraph</p>
    </div>

    <h2>Child Element</h2>
    <div class="child-selector">
        <p>First Paragraph</p>
        <p>Second Paragraph</p>
        <div>
            <p>Inside other Div</p>
        </div>
    </div>

    <h2>Adjacent Sibling Selector</h2>
    <div class="adjacent-sibling">
        <p>First Paragraph</p>
    </div>
    <p>After the div</p>

    <h2>General Sibling Selector</h2>
    <div class="general-sibling">
        <p>Inside the div</p>
    </div>
    <p>General Paragraph</p>
    <p>General paragraph</p>
    <h2>Hey</h2>
    <p>General paragraph</p>

</body>
</html>
