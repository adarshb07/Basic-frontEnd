<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>

    <style>
        .box{
            margin:20px;
            border: 1px solid black;
            height: 180px;
            width: 150px;
            background: aqua;
            padding: 20px 0 0 20px;

        }
        #box1{
            transform: perspective(10px) translate3d(1px,2px,-5px);
        }
        #box2{
            margin-left: 250px;
            transform: perspective(350px) scaleZ(2) rotateY(30deg) rotateX(45deg)  ;
        }
    </style>

</head> 
<body>
    <div class="box" id="box1">A</div>
    <div class="box" id="box2">B</div>
</body>
</html>
