<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic of CSS</title>
    <style>
        p{
            color:red;
            font-size: 20px;
        }
        .title{
            color:green;
            font-size: 30px;
        }
        #unordered-list{
            color:#0000ff;
            font-size: 20px;
        }
        p:hover{
            color: peru;
            cursor: pointer;
        }
        p::first-letter{
            color: black;
            font-size: 40px;
        }
    </style>
</head>
<body> 
    <h1 class="title">This is the Title of the Website</h1>
    <p>Hello I am Paragraph Element</p>
    <ul id="unordered-list">
        <li>Web-development
            <ol>
                <li>HTML</li>
                <li>CSS</li>
                <li>BootStrap</li>
                <li>Tailwind</li>
            </ol>
        </li>

        <li>DSA
            <ol>
                <li>Array</li>
                <li>Linked List</li>
                <li>Recursion</li>
            </ol>
        </li>

    </ul>
</body>
</html>
