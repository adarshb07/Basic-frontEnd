<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Forms</title>
    <style>
        textarea{
            resize: none;
        }
    </style>
</head>
<body>
    <h1>Welcome To CodeHelp</h1>
    <h2>Contact Us Form</h2>
    <table>
        <form action="">
            <tr>
                <td><label for="name">Name</label></td>
                <td><input type="text" id="name" placeholder="Enter Your name" /></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email" placeholder="Enter your email" /></td>
            </tr>
            <tr>
                <td><label for="contactNumber">Contact Number</label></td>
                <td><input type="number" id="contactNumber" placeholder="Enter your Phone number"/></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td><select name="gender" id="denger">
                    <option value="" selected disabled>Select Your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select></td>
            </tr>
            <tr>
                <td><label for="dob">Data of Birth</label></td>
                <td><input type="date" id="dob" /></td>
            </tr>
            <tr>
                <td><label for="rating">Rating</label></td>
                <td>
                    <input type="radio" value="1" name="rating">1
                    <input type="radio" value="2" name="rating">2
                    <input type="radio" value="3" name="rating">3
                    <input type="radio" value="4" name="rating">4
                    <input type="radio" value="5" name="rating">5
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="dob">Enter Your Message</label><br>
                    <textarea name="" id="" cols="32" rows="5" placeholder="Enter your Message plz" resize="none"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" />
                    <input type="reset" value="Reset" />
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <br>
                    <img src="../image/youtube.png" alt="" width="80" height="55">
                    <img src="../image/insta.png" alt="" width="80" height="60">
                    <img src="../image/telegram.png" alt="" width="80" height="60">
                </td>
            </tr>
        </form>
    </table>
</body>
</html>
